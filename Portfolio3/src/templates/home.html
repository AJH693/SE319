{% extends "layout.html" %}
{% block header_css %}
<head>
    <title>Home</title>
    {{ super() }}
</head>
{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div align="center">
          <h1>**SmiShare**</h1>
          <p>...</p>
        </div>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input size="100" type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <div align="center">
                <div alige="center" class="row">
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="radio" name="searchType" value="txt"> Txt
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-2 -->
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="radio" name="searchType" value="music"> Music
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-2 -->
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="radio" name="searchType" value="video"> Video
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-2 -->
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="radio" checked="checked" name="searchType" value="all"> All
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-2 -->
                </div><!-- /.row -->
            </div>
        </form>
    </div>
    <div align="center" style="padding-top: 150px;">
        <div class="row">
            <div class="panel panel-default">
              <!-- Default panel contents -->
                <div class="panel-heading">Panel heading</div>

                  <!-- Table -->
                <table id="topTable"class="table" width="50%">
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js_bottom %}
{{ super() }}
<script type="text/javascript">
        $(document).ready(function(){
            
            $("#searchbar").hide();

        });
    </script>
{% endblock %}
